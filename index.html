<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebOS</title>
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #1e1e1e;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #desktop {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    /* Desktop icons */
    .desktop-icon {
      position: absolute;
      width: 80px;
      text-align: center;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .desktop-icon img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto;
    }

    .desktop-icon span {
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }

    /* Window styles */
    .window {
      position: absolute;
      background: #000000;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      overflow: hidden;
      display: block;
    }

    .window-header {
      position: relative;
      background: #8c8c8c;
      color: #fff;
      padding: 5px 10px;
      cursor: move;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-body {
      overflow: hidden;
      height: calc(100% - 29px);

    }

    .window-controls {
      display: flex;
      gap: 5px;
    }

    .window-controls span {
      cursor: pointer;
      user-select: none;
    }

    /* Taskbar styles */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .taskbar-item {
      margin-right: 10px;
      cursor: pointer;
      padding: 2px 6px;
      background: #555;
      border-radius: 3px;
    }

    /* Resizable handle styles */
    .resize-handle {
      position: absolute;
      width: 16px;
      height: 16px;
      right: 0;
      bottom: 0;
      cursor: se-resize;
      background: rgba(0, 0, 0, 0.3);
    }

    #custom-menu {
      position: absolute;
      background-color: #222;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
      min-width: 150px;
    }

    #custom-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #custom-menu li {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }

    #custom-menu li:last-child {
      border-bottom: none;
    }

    #custom-menu li:hover {
      background-color: #444;
    }

    #start-button {
      background: #444;
      padding: 0px 10px;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    #start-menu {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: #222;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      color: white;
      display: none;
      min-width: 160px;
      z-index: 1001;
    }

    #start-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #start-menu li {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    #start-menu li:last-child {
      border-bottom: none;
    }

    #start-menu li:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <div id="desktop"></div>
  <div id="taskbar">
    <div id="start-button">â˜°</div>
  </div>

  <div id="custom-menu">
    <ul id="file-menu" style="display: none;">
      <li onclick="renameFile()">Rename</li>
      <li onclick="deleteFile()">Delete</li>
    </ul>
    <ul id="empty-menu" style="display: none;">
      <li onclick="createFile()">Create File</li>
      <li onclick="createFolder()">Create Folder</li>
    </ul>
  </div>


  <div id="start-menu">
    <ul>
      <li onclick="launchApp('File Explorer')">File Explorer</li>
      <li onclick="launchApp('Notepad')">Notepad</li>
      <li onclick="launchApp('Console')">Console</li>
    </ul>
  </div>
