      background: #fff;
      color: #000;

    header {
      background: #0A64AD;
      color: #fff;
      padding: 8px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2em;
      margin: 0;
    }

    header button {
      background: #fff;
      color: #0A64AD;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
      font-family: inherit;
      margin-left: 5px;
      border-radius: 3px;
    }

    textarea {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
      resize: none;
      font-family: Consolas, monospace;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
      outline: none;
    }
  </style>
</head>
